<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="add_loan.js"></script>
        <script src="consolidate.js"></script>
        <title>Loan Consolidation Calculator</title>
    </head>
    <body>
        <h1>Loan Consolidation Calculator</h1>
        <section id="input">
            <div class="loan-info">
                <!--Loan No.-->
                <h2>1</h2>
                <!--Loan Amount-->
                <label for="loan-amount">Loan Amount</label>
                <input id="loan-amount" type="number">
                <!--Loan Interest Rate-->
                <label for="loan-interest-rate">Interest Rate</label>
                <input id="loan-interest-rate" type="number">
            </div>
            <button id="add-loan-button" onclick="addLoan()">+</button>
        </section>
        <section id="output">
            <button id=calculate" onclick="consolidate()">Calculate</button>
            <!--Total Loan Value-->
            <div class="output-text">
                <p id="total-loan-value"></p>
            </div>
            <!--Total Loan Interest Rate-->
            <div class="output-text">
                <p id="consolidated-interest-rate"></p>
            </div>
        </section>
    </body>
</html>
